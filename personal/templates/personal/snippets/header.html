{%  load static %}

<div class="d-flex p-3 px-md-4 mb-4 bg-white border-bottom shadow-sm">
    <!--media screeen-->
    <div class="d-none d-md-flex flex-row my-auto flex-grow-1 align-items-center mx-1">
        <!--Home-->
        <h5 class="mr-3 font-weight-normal justify-content-start"><a p-2 text-dark href="{% url 'home' %}">Home</a></h5><br/>
        <!--search bar-->
        <form  class="search-bar justify-content-start ">
            <input type="text" class="form-control" name="q" id="id_q_large" placeholder="Search....">
        </form>
        <!--chat icon-->
        <div class="d-flex flex-row-reverse flex-grow-1 ">
            <nav>
            <!--if user is sign In/loging -->
                {% if request.user.is_authenticated %}
                    <div class="dropdown dropleft show p-2">
                    <div class="d-flex flex-row">
                        <!--NOTIFICATION-->
                        <div class=" btn-group dropleft ">
                            <div class="d-flex notification-icon-container rounded-circle align-items-center mr-3 id="id_chat_notification_dropdown_toggle" data-toggle="dropdown">
                            <span id="id_chat_notifications_count" class="notify-badge"></span>
                            <span class="d-flex material-icons notifications-material-icon my-auto align-items-center">chat</span>
                            <div class="dropdown-menu scrollable-menu" aria-labelledby="id_chat_notification_dropdown_toggle" id="id_chat_notifications_container">
                            </div>
                        </div>

                        <!--general Notification-->
                        <div class=" btn-group dropleft">
                            <div class="d-flex notification-icon-container rounded-circle align-items-center mr-3 id="id_notification_dropdown_toggle" data-toggle="dropdown">
                            <span id="id_general_notifications_count" class="notify-badge"></span>
                            <span class="d-flex material-icons notifications-material-icon my-auto align-items-center">Notifications</span>
                            <div class="dropdown-menu scrollable-menu" aria-labelledby="id_notification_dropdown_toggle" id="id_general_notifications_container">
                            </div>
                        </div>
                        <!-- Account-->
                        <div class="btn-group dropleft">
                            <img  class="account-image rounded-circle my-auto d-block dropdown-toggle" id="id_profile_links" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false"  src="{% static 'img.png' %}" alt="coding with mitch log" width="40" height="40">
                            <div class="dropdown-menu"aria-labelledby="id_profile_links">
                                <a  class="dropdown-item" href="">Account</a>
                                <a  class="dropdown-item" href="">Logout</a>
                            </div>
                        </div>
                    </div>
                    </div>
                    <!-- if not login/sign in ,then perform the following stuff-->
                    <!-- send it to login page-->
                {% else %}
                   <a class="p-2 text-dark" href="#">Login</a>
                   <a class="btn btn-outline-primary" href="#">Register</a>
                {% endif %}
            </nav>
        </div>
    </div>
